<script type="text/javascript">
	function fnSubTab(obj1,obj2,obj3,len01,len02,speed){
		$(obj1).on('click',function(){
			$(this).addClass('active').siblings('div').removeClass('active');
			var num=($(this).index()-1)*len02;
			$(obj3).stop().animate({'left':(len01+num)+'rem'},speed);
			var name=$(this).attr('name');
			$(obj2).fadeOut(0);
			console.log(name);
			$('.'+name).fadeIn(100);
		})
	}
